<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/basicChatbotStyles.css" />
  </head>
  <body>
    <div id="chat-container">
      <h1>Simple Chatbot</h1>

      <div id="chat-box"></div>

      <div id="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script type="module" src="/src/basicChatbotMain.js"></script>
  </body>
</html>
